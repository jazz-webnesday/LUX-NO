  let currentBet = 0;
  let balance = 0;

     function updateBankDisplay() {
      document.getElementById('bank').innerText = `ðŸ’µ Tokens: ${Math.floor(balance)}  `;
    }

    async function fetchTokens() {
      const res = await fetch("get_tokens.php");
      const data = await res.json();
      if (data.tokens !== undefined) {
        balance = data.tokens;
        updateBankDisplay();
      } else {
        alert("Error loading tokens.");
      }
    }

    async function updateTokens(change) {
      const res = await fetch("update_tokens.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ change })
      });

      const data = await res.json();
      if (!data.success) {
        alert("Error updating token balance.");
      }
    }

function placeBet() {
  const userChoice = document.getElementById("userChoice").value;
  const amount = parseFloat(document.getElementById('betAmount').value);
  const resultDiv = document.getElementById("result");
  const coin = document.getElementById("coin");

  if (!amount || amount <= 0) {
    alert("Please enter a valid bet amount.");
    return;
  }

  if (amount > balance) {
    alert("Not enough tokens to place this bet.");
    return;
  }

  currentBet = amount;
  balance -= amount;
  updateBankDisplay();
  updateTokens(-amount);

  // Coin flip logic
  const isHeads = Math.random() < 0.5;
  const coinResult = isHeads ? "heads" : "tails";
  const spins = Math.floor(Math.random() * 3 + 3); // 3-5 spins
  const finalAngle = isHeads ? 0 : 180;
  const totalRotation = 360 * spins + finalAngle;

  // Apply rotation
  coin.style.transition = 'transform 2s ease-in-out';
  coin.style.transform = `rotateY(${totalRotation}deg)`;

  setTimeout(() => {
    if (userChoice === coinResult) {
      const winnings = amount * 2;
      balance += winnings;
      resultDiv.innerHTML = `ðŸŽ‰ You win ${Math.floor(winnings)} tokens! Coin was <strong>${coinResult}</strong>.`;
      updateTokens(winnings);
    } else {
      resultDiv.innerHTML = `ðŸ˜ž You lost ${Math.floor(amount)} tokens. Coin was <strong>${coinResult}</strong>.`;
    }
    updateBankDisplay();
  }, 2000);
}
