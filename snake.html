<style>
  body {
    margin: 0;
    margin-bottom: 100px;

    user-select: none;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #f0d046, 0 0 20px #f0d046;
  }

  /* ------------- BET PANEL ------------- */
  .bet-panel{
    display:flex;
    gap:.75rem;
    align-items:center;
    background:#222a33;
    padding:.6rem 1rem;
    border-radius:.75rem;
    box-shadow:0 0 12px #f0d046;
    margin-bottom:1.25rem;
  }
  .bet-panel input{
    width:5rem;
    padding:.3rem .4rem;
    border:none;
    border-radius:.3rem;
    font-family:inherit;
    background:#111820;
    color:#f0d046;
  }
  #start-btn{
    padding:.4rem 1rem;
    border:none;
    border-radius:.4rem;
    cursor:pointer;
    background:#00ff85;
    color:#122228;
    font-weight:700;
    box-shadow:0 0 8px #00ff85;
    transition:transform .1s;
  }
  #start-btn:active{ transform:scale(.96); }
  #start-btn[disabled]{ opacity:.5; cursor:not-allowed; }

  /* ------------- SCOREBOARD / GAME ------------- */
  #scoreboard{
    font-size:1.5rem;
    margin-bottom:20px;
    display:flex;
    gap:40px;
  }
  #scoreboard div{
    background:#222a33;
    padding:10px 20px;
    border-radius:10px;
    box-shadow:0 0 10px #f0d046;
    min-width:150px;
    text-align:center;
  }
  canvas{
    background:#122228;
    border-radius:15px;
    box-shadow:0 0 25px #f6ff00, inset 0 0 20px #004022;
  }
  #instructions{
    margin-top:20px;
    max-width:400px;
    font-size:.9rem;
    color:#aaa;
    text-align:center;
  }

  /* ------------- RESULT MESSAGE ------------- */
  #message{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#222a33;
    padding:1.5rem 2.5rem;
    border-radius:.75rem;
    font-size:1.5rem;
    color:#f0d046;
    box-shadow:0 0 15px #00ff85;
    text-align:center;
    z-index:1000;
    line-height:1.4;
  }
  .hidden{ display:none; }

  .back-button {
  background-color: #122228;
  color: #cccccc;
  padding: 12px 24px;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  font-size: 12px;
  box-shadow: 
    0 0 10px #f0d046;

  transition: all 0.3s ease;
}

.back-button:hover {
  background-color: #f0d046;
  color: white;
  box-shadow:
    0 0 15px #d2d4d4,
    0 0 30px #ebefef;
  transform: scale(1.05);
}
</style>

// --------- MESSAGE UTIL ---------
function showMessage(html, autoHide = false, ms = 3000){
  messageEl.innerHTML = html;
  messageEl.classList.remove('hidden');
  if(autoHide){
    setTimeout(()=>messageEl.classList.add('hidden'), ms);
  }
}

function hideMessage(){
  messageEl.classList.add('hidden');
}


function updateBankDisplay() {
  balanceEl.textContent = Math.floor(balance).toLocaleString();
}


//balance.toFixed(2)
    async function fetchTokens() {
      const res = await fetch("get_tokens.php");
      const data = await res.json();
      if (data.tokens !== undefined) {
        balance = data.tokens;
        updateBankDisplay();
      } else {
        alert("Error loading tokens.");
      }
    }

    async function updateTokens(change) {
      const res = await fetch("update_tokens.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ change })
      });

      const data = await res.json();
      if (!data.success) {
        alert("Error updating token balance.");
      }
    }

    function placeBet() {
      const amount = parseFloat(document.getElementById('betAmount').value);
      if (!amount || amount <= 0) {
        alert("Please enter a valid bet amount.");
        return;
      }

      if (amount > balance) {
        alert("Not enough tokens to place this bet.");
        return;
      }

      currentBet = amount;
      balance -= amount;
      updateBankDisplay();
      updateTokens(-amount);
    }

startBtn.addEventListener('click', async () => {
  hideMessage();
  const stake = +betInput.value;

  if (!Number.isFinite(stake) || stake <= 0) {
    showMessage('Enter a valid stake!', true);
    return;
  }
  if (stake > balance) {
    showMessage('Not enough funds.', true);
    return;
  }

  currentBet = stake;
  balance -= stake;
  updateBankDisplay();
  await updateTokens(-stake);

  sounds.start.currentTime = 0;
  sounds.start.play();

  betInput.disabled = true;
  startBtn.disabled = true;

  const score = await snakeGame.start();

  const win = score >= WIN_SCORE_THRESHOLD;
  const payout = win ? stake * PAYOUT_MULTIPLIER : 0;
  if (payout) {
    balance += payout;
    await updateTokens(payout);
  }
  updateBankDisplay();

  const resultHtml = `${win ? 'ðŸŽ‰ <strong>You won!</strong>' : '<strong>You lost.</strong>'}` +
                     `<br>Round score: ${score}` +
                     `<br>${win ? `+â‚±${payout} ðŸŽ‰` : 'Better luck next time!'}`;
  showMessage(resultHtml);

  betInput.disabled = false;
  startBtn.disabled = false;
});
